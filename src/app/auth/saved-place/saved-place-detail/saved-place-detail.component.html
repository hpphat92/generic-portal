<div class="page-layout blank p-24">
  <h2 class="title-page">Saved Place Detail</h2>
  <div class="save-button">
    <button mat-button="" mat-raised-button="" [disabled]="!frm?.valid" color="primary" (click)="save()">Save
    </button>
    <button mat-button="" (click)="cancel()">Cancel</button>
  </div>
</div>
<div class="page-container">
  <div class="left-panel-info">
    <div class="image">
      <img [src]="place.ImageUrl" *ngIf="place.ImageUrl" alt="">
      <div class="no-image-placeholder" *ngIf="!place.ImageUrl">
        No preview image
      </div>
    </div>
    <div class="head-name">
      <b class="head-name-title">
        <img [src]="place.Icon" *ngIf="place.Icon" alt="">
        {{place.Name || place.Vicinity || place.Address}}</b>
      <div class="address">{{place.Address}}</div>
    </div>
    <div class="categories-list">
      <div class="category" *ngFor="let c of placeCategories">{{c}}</div>
    </div>
    <div class="rating">
      <rating [(ngModel)]="place.Rating"
              [max]="5"
              fullIcon="★"
              emptyIcon="☆"
              [readonly]="true"
              [disabled]="false"
              [float]="true"></rating>
      <div class="title-rating">({{place.Rating || 0}})</div>
    </div>
    <div class="map-view">
      <div class="map-pl">
        No location preview
      </div>
    </div>
  </div>
  <form  name="frm" (submit)="save()" [formGroup]="frm" novalidate class="right-panel-edit">
    <div class="image-header-url">
      <image-uploader formControlName="CustomImageUrl"></image-uploader>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Custom Name" formControlName="CustomName"/>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Custom Categories" [multiple]="true" formControlName="CustomCaregoriesList">
          <mat-option *ngFor="let item of placeTypes" [value]="item.id">{{item.value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="checkbox">
        <mat-checkbox formControlName="CustomRecommended">Custom Recommended</mat-checkbox>
      </div>
      <mat-form-field>
        <textarea matInput name="CustomDescription" formControlName="CustomDescription" rows="8"
                  placeholder="Custom Description"></textarea>
      </mat-form-field>
      <div class="rating-field">
        <div class="rating-title">Custom Rating</div>
        <rating formControlName="CustomRating"
                [max]="5"
                fullIcon="★"
                emptyIcon="☆"
                [readonly]="false"
                [disabled]="false"
                [float]="true"></rating>
      </div>
      <div class="icon-uploader-field">
        <div class="rating-title">Custom Icon</div>
        <div class="icon-url">
          <image-uploader formControlName="CustomIcon"></image-uploader>
        </div>
      </div>
      <!--<div class="save-button">-->
      <!--<button mat-button="" mat-raised-button="" [disabled]="!frm.valid" color="primary" (click)="save()">Save-->
      <!--</button>-->
      <!--<button mat-button="" (click)="cancel()">Cancel</button>-->
      <!--</div>-->
    </div>
  </form>
</div>
